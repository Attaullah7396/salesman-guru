<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/daenerys.jpg');"></div>
                <h3><a class="light">{{abc.fName}}</a></h3>
                <h4>{{abc.company}}</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Activity
            </a>
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-android-people"></i> Friends
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-images"></i> Photos
            </a>
        </div>

        <div class="list animate-fade-slide-in-right">

          <form name="frm" style="width: 30%;border: 1px solid grey;border-radius: 5px;position: absolute;right:0px;text-align: center">
            <div class="list">
              <label class="item item-input item-floating-label">
                <span class="input-label">Place Order</span>
                <input type="text" ng-model="user.info" placeholder="Order info" required>
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Due Date</span>
                <input type="date" ng-model="user.date" placeholder="Due date" required>
              </label>
              <button class="button button-royal" ng-disabled="frm.$invalid" ng-click="sendOrder()">
                Send Order
              </button>
            </div>

          </form>

          <ol style="list-style-type: circle !important;position: absolute;left:0px;width: 60%">
            <li ng-repeat="a in messages">
              <h4 ui-sref="app.friends" style="padding: 5px; padding-left: 50px;cursor: hand">{{a.msg}}</h4>
            </li>
          </ol>

                <p>B.A.M.F. imp</p>
                <i class="icon ion-chatbubble muted"></i>

    </ion-content>
</ion-view>
